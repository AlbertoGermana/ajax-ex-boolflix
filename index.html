<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>GermaFix</title>
    </head>
    <body>
        <header>
            <nav>
                <div id="container-logo">
                   <img id="logo" src="https://fontmeme.com/permalink/200423/6192fde8331ca6c7c31ebc6a736be4d0.png">
                </div>

                <div id="container-search">
                    <label>Cerca: <input id="search" type="text"></label>
                    <select name="tipologia" id="tipologia">
                        <option value="all">Tutto</option>
                        <option value="film">Film</option>
                        <option value="serie">Serie Tv</option>
                    </select>
                    <button id="find">Trova!</button>
                </div>
            </nav>
        </header>
        
        <main>
            <div id="container-films">
                
            </div>
        </main>   
        
        
        <script id="entry-template" type="text/x-handlebars-template">           
            <div class="container-locandina">
                
                <div class="container-cover-locandina">
                   <img class="locandina " src="{{poster}}" alt="">
                </div>

                <div class="container-info-locandina">
                    <ul>
                        <li><b>Titolo: </b><br> {{titolo}}</li>
                        <li><b>Titolo Originale: </b><br>{{titoloOrig}}</li>
                        <li><b>Voto: </b><span class="stelle">{{{voto}}}</span></li>
                        <li><b>Lingua: </b>{{{lingua}}}
                        <li><b>Descrizione: </b>{{{overview}}}
                            
                        </li>
                    </ul>
                </div>
                
            </div>
          </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    </body>
</html>
