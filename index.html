<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>GermaFlix</title>
    </head>
    <body>
        <header>
            <nav>
                <div id="container-logo">
                   <img id="logo" src="https://fontmeme.com/permalink/200425/caaab42485a1c3c6c0cf855a3af796af.png">
                </div>
                
                
                
                <div id="container-search">
                    <div id="avvisi">
                        <span id="filmFound"></span>
                        <span id="serieFound"></span>
                    </div>
                    <div id="filters">
                        <select name="generi" id="select_generi" class="theme">
                                
                        </select>
                    </div> 
                    <input id="search" class="theme" type="text" placeholder="Cerca Film o SerieTV..">
                    <select name="tipologia" id="tipologia" class="theme" >
                        <option value="all">Tutto</option>
                        <option value="film">Film</option>
                        <option value="serie">Serie Tv</option>
                    </select>
                    <button id="find">Trova!</button>
                    
                </div>
            </nav>
            
        </header>
        
        <main>
            <div id="container-films">
               
            </div>
        </main>   
        
        
        <script id="entry-template" type="text/x-handlebars-template">           
            <div class="container-locandina {{datageneri}}" data-id="{{{idElemento}}}">
                
                <div class="container-cover-locandina">
                   <img class="locandina " src="{{poster}}" alt="">
                </div>

                <div class="container-info-locandina">
                    <ul>
                        <li><b class="red">Titolo: </b><br> {{titolo}}</li>
                        <li><b class="red">Titolo Originale: </b><br>{{titoloOrig}}</li>
                        <li><b class="red">Voto: </b><span class="stelle">{{{voto}}}</span></li>
                        <li><b class="red">Lingua: </b>{{{lingua}}}
                        <li><b class="red">Genere: </b><span class='generi'>{{{genere}}}</span>
                        <li><b class="red">Cast: </b> <span class="cast"></span>
                        <li><b class="red">Descrizione: </b>{{{overview}}}
                            
                        </li>
                    </ul>
                </div>
                
            </div>
          </script>

          <script id="filters-template" type="text/x-handlebars-template">           
            
          </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    </body>
</html>
